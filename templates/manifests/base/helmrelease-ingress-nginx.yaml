apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
      version: "4.12.x"
  dependsOn:
  - name: monitoring
  install:
    createNamespace: true
    disableWait: false
    remediation:
      retries: -1
  upgrade:
    disableWait: false
    remediation:
      retries: -1
  interval: 5m
  releaseName: ingress-nginx
  storageNamespace: ingress-nginx
  targetNamespace: ingress-nginx
  values:
    controller:
      allowSnippetAnnotations: true
      enableAnnotationValidations: true

      admissionWebhooks:
        # enable after install in order to avoid ingress deadlock
        enabled: false

      tolerations:
      - key: dedicated
        value: infra
        effect: NoSchedule

      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
          - weight: 90
            preference:
              matchExpressions:
              - key: role
                operator: In
                values:
                - infra

      resources:
        limits:
          cpu: 300m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi

      #priorityClassName: high-priority

      dnsPolicy: ClusterFirstWithHostNet

      extraArgs:
        enable-ssl-passthrough: "false"
        #default-ssl-certificate: "ingress-nginx/default-ssl-certificate" ## "<namespace>/<secret_name>"

      config:
        #proxy-protocol: "True"
        #real-ip-header: proxy_protocol
        #set-real-ip-from: X.X.X.X

        # Use custom error pages - Must set defaultBackend.[image,extraConfigMaps,extraVolumeMounts,extraVolumes]
        #custom-http-errors: 404,503

      kind: Deployment

      replicaCount: 2

      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 30
        targetCPUUtilizationPercentage: 90
        targetMemoryUtilizationPercentage: 90

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      service:
        enabled: true
        type: LoadBalancer
        #loadBalancerIP: 1.1.1.1

        annotations:
          # aks
          #service.beta.kubernetes.io/azure-load-balancer-internal: false

          # eks nlb internal - Lembrando que pra usar NLB INTERNAL O EKS TEM QUE TER SIDO CRIADO COM UMA SUBNET PRIVADA
          # service.beta.kubernetes.io/aws-load-balancer-scheme: internal
          # service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
          # service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip

          # eks - nlb external
          # service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
          # service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
          # service.beta.kubernetes.io/aws-load-balancer-type: external

    defaultBackend:
      enabled: true

      ## Use custom error pages - Must set config.custom-http-errors
      #image:
      #  image: ingress-nginx/custom-error-pages
      #  registry: registry.k8s.io
      #  tag: v1.1.1
      #extraVolumeMounts:
      #- mountPath: /www
      #  name: custom-errors
      #extraVolumes:
      #- configMap:
      #    name: custom-errors
      #  name: custom-errors
      ## Use inline html below or your custom ConfigMap
      #extraConfigMaps:
      #- name: custom-errors
      #  data:
      #    404.html: |
      #      <h1>Error 404 ¯\_(ツ)_/¯</h1>
      #    503.html: |
      #      <h1>Error 503 (╯°□°)╯︵ ┻━┻</h1>

      tolerations:
      - key: dedicated
        value: infra
        effect: NoSchedule

      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/infra
                operator: Exists
          - weight: 90
            preference:
              matchExpressions:
              - key: role
                operator: In
                values:
                - infra

      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 20m
          memory: 32Mi

    rbac:
      create: true

    serviceAccount:
      create: true
